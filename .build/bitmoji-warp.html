<!DOCTYPE HTML>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
  <title>Main</title>
  <style>
    * {
      font-size: 16px;
      font-weight: bold;
      font-family: sans-serif;
    }

    html, body, p {
      margin: 0;
      padding: 0;
    }

    main {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    canvas {
      display: block;
    }

    button {
      border: none;
      color: white;
      background: teal;
      border-radius: 4px;
    }

    button:not(:last-child) {
      margin-right: 4px;
    }

    .box {
      padding: 20px;
      margin: 4px;
      border-radius: 4px;
    }

    .box>button, .box>a {
      padding: 12px;
    }

    .instructions {
      color: white;
      background: #21cc8c;
    }

    .warning {
      color: red;
    }

    .hide {
      display: none;
    }
  </style>
</head>
<body>
<div id="elm"></div>
<script src="/bitmoji-warp.js"></script>
<script>
  const app = Elm.Main.init({ node: window.elm, flags: {} });
  requestAnimationFrame(function() {
    window.addEventListener("dragover", function(event) {
      event.preventDefault();
    });
    window.addEventListener("drop", function(event) {
      event.preventDefault();
      app.ports.imageDrop.send(event.dataTransfer.getData('URL'));
    });
  })
</script>
</body>
</html>
