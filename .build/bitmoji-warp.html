<!DOCTYPE HTML>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
  <title>Main</title>
  <style>
    * {
      font-size: 16px;
      font-family: sans-serif;
    }

    html, body {
      margin: 0;
      padding: 0;
    }

    label {
      display: block;
      padding: 4px 0;
      cursor: pointer;
    }

    hr, fieldset {
      border-style: solid;
      border-color: #21cc8c;
      border-radius: 8px;
      margin: 20px auto;
    }

    svg * {
      fill: #21cc8c;
      stroke: #21cc8c;
      stroke-width: 0.005;
    }

    main     { margin: 0 auto }
    canvas   { display: block }
    hr       { border-width: 2px }
    fieldset { border-width: 4px }
    .warning { color: red }
    .hide    { display: none }
  </style>
</head>
<body>
<div id="elm"></div>
<script src="/bitmoji-warp.js"></script>
<script>
  const app = Elm.Main.init({ node: window.elm, flags: {} });
  requestAnimationFrame(function() {
    window.addEventListener("dragover", function(event) {
      event.preventDefault();
    });
    window.addEventListener("drop", function(event) {
      event.preventDefault();
      app.ports.imageDrop.send(event.dataTransfer.getData('URL'));
    });
  })
</script>
</body>
</html>
