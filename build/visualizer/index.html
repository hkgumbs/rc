<!DOCTYPE HTML>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
  <title>Main</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
    }

    main {
      position: relative;
      overflow: hidden;
    }

    textarea {
      position: absolute;
      top: 0;
      right: 0;
      height: 100vh;
      font-family: monospace;
      font-size: 16px;
      padding: 32px;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
<div id="elm"></div>
<script src="elm.js"></script>
<script>
  const app = Elm.Visualizer.init({
    node: window.elm,
    flags: { height: window.innerHeight, width: window.innerWidth }
  });

  navigator.requestMIDIAccess().then(function(access) {
    for(var input of access.inputs.values()) {
      input.onmidimessage = function(event) {
        app.ports.midiMessage.send(Array.from(event.data));
      };
    }
  });
</script>
</body>
</html>
