<!DOCTYPE HTML>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
  <title>Main</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      outline: none;
      font-size: 16px;
      font-family: monospace;
    }

    main {
      position: relative;
      overflow: hidden;
    }

    fieldset {
      padding: 20px;
      margin: 20px;
    }

    textarea {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      border: none;

      padding: 32px;
      color: white;
      background-color: transparent;

      resize: none;
      white-space: pre;
      box-sizing: border-box;
    }

    .error {
      font-style: italic;
    }
  </style>
</head>
<body>
<div id="elm"></div>
<form>
  <fieldset>
    <legend>No MIDI? No problem!</legend>
    <label>
      <strong>BPM</strong>
      <input id="bpm" type="number">
    </label>
  </fieldset>
</form>
<script src="elm.js"></script>
<script>
  const app = Elm.Visualizer.init({
    node: window.elm,
    flags: {
      height: window.innerHeight,
      width: window.innerWidth,
      hash: window.location.hash,
    }
  });

  app.ports.setHash.subscribe(function(hash) {
    window.history.replaceState(null, null, hash);
  });

  navigator.requestMIDIAccess().then(function(access) {
    for(var input of access.inputs.values()) {
      input.onmidimessage = function(event) {
        app.ports.midiMessage.send([ event.timeStamp, Array.from(event.data) ]);
      };
    }
  });

  // Setup manual BPM fallback
  var intervalId;
  window.bpm.addEventListener("input", function(event) {
    clearInterval(intervalId);
    const bpm = parseInt(event.target.value);
    if (bpm) {
      intervalId = setInterval(function() {
        app.ports.midiMessage.send([ performance.now(), [ 248 ] ]);
      }, 60000 / bpm);
    }
  });
</script>
</body>
</html>
