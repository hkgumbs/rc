<!DOCTYPE HTML>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
  <title>Main</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
    }

    main {
      position: relative;
      overflow: hidden;
    }

    .editor {
      position: absolute;
      top: 0;
      right: 0;
      height: 100vh;
      padding: 32px;
      box-sizing: border-box;
      overflow-x: scroll;
    }

    .error {
      border-color: red;
      outline-color: red;
    }

    textarea {
      height: 100%;
      width: 100%;
      border: none;
      white-space: pre;
      font-family: monospace;
    }
  </style>
</head>
<body>
<div id="elm"></div>
<script src="elm.js"></script>
<script>
  const app = Elm.Visualizer.init({
    node: window.elm,
    flags: { height: window.innerHeight, width: window.innerWidth }
  });

  navigator.requestMIDIAccess().then(function(access) {
    for(var input of access.inputs.values()) {
      input.onmidimessage = function(event) {
        app.ports.midiMessage.send(Array.from(event.data));
      };
    }
  });
</script>
</body>
</html>
